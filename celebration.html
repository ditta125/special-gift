
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebration</title>
    <style>
        body {
            background-color: #000000;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
            position: relative;
        }
        h1 {
            font-size: 3em;
            color: #d67d10;
            margin-top: 20%;
        }
        .fireworks {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #ff0000;
            border-radius: 50%;
            animation: fireworks 3s infinite ease-in-out;
            z-index: -1;
        }
        @keyframes fireworks {
            0% { opacity: 0; transform: scale(0); }
            100% { opacity: 1; transform: scale(1.5); }
        }
    </style>
</head>
<body>
    <h1>Celebration!</h1>
    <div class="fireworks" style="top: 10%; left: 10%;"></div>
    <div class="fireworks" style="top: 20%; left: 30%;"></div>
    <div class="fireworks" style="top: 50%; left: 60%;"></div>
    
    <script>
        setTimeout(function() {
            alert("Happy birthday to the Most Beautiful Person of My Life!");
        }, 5000);
    </script>
</body>
</html>
